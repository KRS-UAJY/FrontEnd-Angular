<!-- LOGIN -->
<section id="login-content" class="login-content">
    <div class="awe-parallax bg-login-content"></div>
    <div class="awe-overlay"></div>
    <div class="container">
        <div class="row">
            <!-- FORM -->
            <div class="col-xs-12 col-lg-4 pull-right">
                <div class="form-login">
                    <form name="form" ng-submit="form.$valid && SebuahLogin.login()" novalidate>
                        <h2 class="text-uppercase">SIGN IN</h2>
                        <div class="form-email" ng-class="{ 'has-error': form.$submitted && form.username.$invalid }">
                            <input type="text" placeholder="NPM" name="username" class="form-control" ng-model="SebuahLogin.username" required="">
                            <div ng-messages="form.$submitted && form.username.$error" class="help-block">
                                <div ng-message="required">NPM is required</div>
                        </div>
                        <div class="form-password" ng-class="{ 'has-error': form.$submitted && form.password.$invalid }">
                            <input type="password" placeholder="Password" name="password" class="form-control" ng-model="SebuahLogin.password" required="">
                            <div ng-messages="form.$submitted && form.password.$error" class="help-block">
                                <div ng-message="required">Password is required</div>
                        </div>
                        <div class="form-submit-1">
                            <button class="mc-btn btn-style-1" ng-disabled="vm.loading">Sign In</button>

                <img src="images/homeslider/img-thumb.png" alt="">

        </div>
    </div>
